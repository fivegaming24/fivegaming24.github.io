<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FiveGaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #777;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #e91e63;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f8bbd0;
    }

    .loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loading-spinner .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
      background: url('loading.jpg') no-repeat center center;
      background-size: cover;
    }

    .loading-spinner .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner .spinner div {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      background-color: #e91e63;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .loading-spinner .spinner div:nth-child(2) {
      animation-delay: -0.4s;
    }

    .loading-spinner .spinner div:nth-child(3) {
      animation-delay: -0.8s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

    #time {
      margin-top: 20px;
      font-size: 12px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Login 1.6</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button type="button" onclick="login()">Login</button>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="logo"></div>
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="time"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcTf6anqbIPdNaFXjEaqqSxNhdYki4ZFM",
      authDomain: "appchat-9bfeb.firebaseapp.com",
      databaseURL: "https://appchat-9bfeb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "appchat-9bfeb",
      storageBucket: "appchat-9bfeb.appspot.com",
      messagingSenderId: "1012809974964",
      appId: "1:1012809974964:web:ff967f83e2095e887883e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        document.getElementById('loadingSpinner').style.display = 'block';

        const userRef = ref(db, `users/${username}/password`);
        get(userRef).then(snapshot => {
          if (snapshot.exists()) {
            const storedPassword = snapshot.val();
            if (storedPassword === password) {
              localStorage.setItem('username', username);
              localStorage.setItem('loginTime', new Date().toLocaleString());
              window.location.href = 'index1.html';
            } else {
              alert("Password salah!");
              document.getElementById('loadingSpinner').style.display = 'none';
            }
          } else {
            alert("Username tidak ditemukan!");
            document.getElementById('loadingSpinner').style.display = 'none';
          }
        }).catch(error => {
          console.error("Gagal mengakses Firebase:", error);
          alert("Terjadi kesalahan saat login.");
          document.getElementById('loadingSpinner').style.display = 'none';
        });
      } else {
        alert("Masukkan username dan password!");
      }
    };

    function showTime() {
      const timeElement = document.getElementById('time');
      const now = new Date().toLocaleString();
      timeElement.textContent = `Current Time: ${now}`;

      const loginTime = localStorage.getItem('loginTime');
      if (loginTime) {
        timeElement.textContent += `\nLast Login Time: ${loginTime}`;
      }
    }

    showTime();
    setInterval(showTime, 1000);
  </script>
</body>
</html>
