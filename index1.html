<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveGaming Chat</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles */
            /* Your CSS styles */
        body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1f1f1f;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .chat-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    .chat-header {
        padding: 15px;
        background-color: #e91e63;
        color: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .chat-header h2 {
        margin: 0;
        font-size: 24px;
    }
    .chat-header .menu-btn {
        background-color: #fff;
        color: #e91e63;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .chat-header .menu-btn:hover {
        background-color: #f8bbd0;
    }
    .chat-body {
        padding: 20px;
        overflow-y: scroll;
        flex: 1;
    }
    .messenger {
        margin-bottom: 15px;
    }
    .messenger .user {
        font-weight: bold;
    }
    .messenger .time {
        color: #888;
        font-size: 12px;
        margin-left: 10px;
    }
    .messenger .text {
        background-color: #444;
        border-radius: 5px;
        padding: 10px;
        display: inline-block;
    }
    .messenger .user-messenger {
        text-align: right;
    }
    .messenger .user-messenger .text {
        background-color: #e91e63;
    }
    .chat-input {
        padding: 15px;
        background-color: #333;
        border-top: 1px solid #444;
        display: flex;
        align-items: center;
    }
    .chat-input input[type="text"] {
        width: calc(100% - 50px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        outline: none;
    }
    .chat-input button {
        width: 40px;
        padding: 10px;
        margin-left: 10px;
        border: none;
        border-radius: 50%;
        background-color: #e91e63;
        color: #fff;
        cursor: pointer;
        outline: none;
    }
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #888;
    }
    .footer a {
        color: #e91e63;
        text-decoration: none;
    }
    .menu-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #e91e63;
        color: #fff;
        border: none;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 999;
    }
    .menu-btn:hover {
        background-color: #d81b60;
    }
    .sidebar {
        position: fixed;
        top: 0;
        right: -200px;
        width: 200px;
        height: 100%;
        background-color: #28282d;
        transition: right 0.3s;
        z-index: 998;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
    }
    .sidebar button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        background-color: #e91e63;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    .sidebar button:hover {
        background-color: #d81b60;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: transparent;
        color: #fff;
        border: none;
        font-size: 24px;
        cursor: pointer;
    </style>
</head>
<body>
    <!-- Your HTML content -->
    <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button> <!-- Tombol menu -->
    <div class="sidebar" id="sidebar">
        <button onclick="window.open('https://www.instagram.com/fivegaming_24', '_blank')">Instagram</button>
        <button onclick="window.open('https://chat.whatsapp.com/FTQIH4z6u5GKuB9I02UAyZ', '_blank')">WhatsApp</button>
        <button class="reset-btn" onclick="resetChat()">Reset Chat</button>
        <button class="close-btn" onclick="closeSidebar()">close</button> <!-- Tombol close -->
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>FiveGaming Chat</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Write a message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <div class="footer">by <a href="https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==" target="_blank">@sabar__24</a>
        <div class="version">Version 1.3</div>
    </div>

</body>
</html>
